name: clade build
run-name: clade build - ${{ inputs.reference }}

on:
  workflow_dispatch:
    inputs:
      reference:
        description: Image reference to build
        required: true
      cascade:
        description: Trigger builds on child images
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      CLADE_CACHE_DIR: ./.clade-cache
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true

      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      - name: Env
        run: |
          _DATE=$(date '+%Y-%m-%d')
          echo ${_DATE}
          echo "CLADE_CI_DATE=${_DATE}" >> $GITHUB_ENV

      - name: Login GHCR
        uses: docker/login-action@v2
        if: ${{ !env.ACT }}
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        run: |
          go run ./cmd/clade build ${{ env.ACT && '--dry-run' }} \
            --builder buildx \
            ${{ github.event.inputs.reference }} \
            -- \
            --platform linux/amd64,linux/arm64 \
            --push

      - name: Cascade
        if: ${{ github.event.inputs.cascade == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for reference in $(go run ./cmd/clade tree --fold --strip 1 --depth 1 ${{ github.event.inputs.reference }}); do
            echo build ${reference}
            ${{ env.ACT && 'echo' }} gh workflow run clade-build.yaml \
              --ref "${{ github.ref }}" \
              --field "reference=${reference}" \
              --field "cascade=true"
          done
